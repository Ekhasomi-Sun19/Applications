<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBum Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <div class="container mx-auto px-4 py-8 text-center">
        <div class="flex justify-end">
            <a href="#" class="text-sm text-gray-300">Sign in</a>
            <a href="#" class="ml-4 px-4 py-1 bg-pink-600 rounded-full text-white">Sign up</a>
        </div>
        <div class="mt-16">
            <h1 class="text-3xl font-bold"><span class="text-gray-300">BeatBum</span> <span class="text-white">music</span></h1>
            <p class="mt-2 text-lg font-semibold text-gray-300"><span class="text-white">MEDIA & </span><span class="text-green-400">ENTERTAINMENT</span></p>
            <p class="mt-2 text-sm text-gray-400">No credit card required</p>
            <button class="mt-4 px-6 py-2 bg-pink-600 rounded-full text-white text-lg">Get Started --&gt;</button>
        </div>
        <div class="mt-12 relative">
            <div class="absolute inset-0 flex justify-center">
                <p class="bg-black px-4 py-2 rounded-lg text-teal-400">Get Your Music Everywhere</p>
            </div>
            <div class="flex justify-center gap-6 mt-12">
                <img src="images/Headphone 2.png" alt="Music Image 1" class="w-48 rounded-lg border border-blue-400">
                <img src="images/Headphone 1.png" alt="Music Image 2" class="w-32 rounded-full border border-pink-400">
            </div>
        </div>
        <div class="mt-16 grid grid-cols-3 gap-6 text-center">
            <div>
                <h2 class="text-teal-400 text-lg font-semibold">Access Advanced Analytics</h2>
                <p class="text-gray-400 text-sm">Unlock advanced analytics on your music</p>
            </div>
            <div>
                <h2 class="text-white text-lg font-semibold">Marketing Tool</h2>
                <p class="text-gray-400 text-sm">Leverage powerful marketing tools</p>
            </div>
            <div>
                <h2 class="text-blue-400 text-lg font-semibold">Royalty Tracking</h2>
                <p class="text-gray-400 text-sm">Easily track your royalties and earnings</p>
            </div>
        </div>
    </div>
</body>
</html>
